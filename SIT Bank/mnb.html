<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <form>
        <input id="aid" type="text" placeholder="Applid">
        <input id="sec" type="text" placeholder="secApplid">
        <input id="date" type="text" placeholder="Appldate">
        <input id="adhar" type="text" placeholder="adhar">
        <input id="em" type="text" placeholder="email">
    </form>
    <button id="btn">Click</button>
    <script type="module">
         // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.11.0/firebase-app.js";
  import{ getDatabase,ref, set,child,get,remove } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-database.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyCmzzSNbKruwtBU2M6FoJpUq4FtOpa1wJ8",
    authDomain: "sit-bank.firebaseapp.com",
    databaseURL: "https://sit-bank-default-rtdb.firebaseio.com",
    projectId: "sit-bank",
    storageBucket: "sit-bank.appspot.com",
    messagingSenderId: "100379698316",
    appId: "1:100379698316:web:535c337a36e50cdfe407a9",
    measurementId: "G-EDJ7Z5J27T"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  let sec=document.getElementById("sec").value;
  let aid=document.getElementById("aid");
  let date=document.getElementById("date");
  let adhar=document.getElementById("adhar");
  let em=document.getElementById("em");
  let btn=document.getElementById('btn');
  btn.addEventListener("click",()=>{
    const dbref=ref(db);
    get(child(dbref, 'request/' + sec)).then((snapshot)=>{
        if(snapshot.exist()){
            aid.value=snapshot.val().Application_id;
            date.value=snapshot.val().Applied_Date;
            adhar.value=snapshot.val().Aadhar_Number;
            em.value=snapshot.val().Email_id;


         }
         else{
            alert("No data found");
         }
    })
    .catch((error)={
      
    })
  });
    </script>
</body>
</html>
